    <script>
        const productInput = document.getElementById('product-input');
        const autocompleteDropdown = document.getElementById('autocomplete-dropdown');
        const productInfo = document.getElementById('product-info');
        const productTitle = document.getElementById('product-title');
        const metafieldsContainer = document.getElementById('metafields-container');
        const saveAllBtn = document.getElementById('save-all-btn');
        
        let allProducts = [];
        let autocompleteTimeout;
        let currentProduct = null;

        // Fetch all products for autocomplete
        async function fetchProducts() {
            try {
                console.log('Fetching products from /api/products...');
                const response = await fetch('/api/products');
                console.log('Products API response status:', response.status);
                
                if (response.ok) {
                    allProducts = await response.json();
                    console.log('Products loaded:', allProducts.length, 'products');
                    console.log('Sample product:', allProducts[0]);
                    
                    if (allProducts.length === 0) {
                        alert('Warning: No products were loaded. This might indicate an issue with the Shopify API connection.');
                    }
                } else {
                    const errorText = await response.text();
                    console.log('Error loading products:', response.statusText);
                    console.log('Error response:', errorText);
                    alert(`Error loading products: ${response.statusText}`);
                }
            } catch (error) {
                console.log('Could not fetch products for autocomplete:', error.message);
                console.error('Full error:', error);
                alert(`Error loading products: ${error.message}`);
            }
        }

        // Initialize products
        fetchProducts();
        

        

        

        

        

        

        
        // MOVE PANES FUNCTIONALITY - CLICK TO MOVE VERSION
        function openMovePanesModal() {
            // Close settings dropdown
            document.getElementById('settings-menu').classList.remove('show');
            
            // Create modal
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Reorder Metafields</h3>
                        <button class="modal-close" onclick="closeMovePanesModal()">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Click the up/down arrows to reorder metafields. The new order will be saved and applied to all products.</p>
                        <div id="reorder-container" class="reorder-container"></div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" onclick="closeMovePanesModal()">Cancel</button>
                        <button class="btn btn-primary" onclick="saveMetafieldOrder()">Save Order</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Populate and initialize
            populateReorderContainer();
        }
        
        function closeMovePanesModal() {
            const modal = document.querySelector('.modal-overlay');
            if (modal) {
                modal.remove();
            }
        }
        
        function populateReorderContainer() {
            const container = document.getElementById('reorder-container');
            const metafieldItems = document.querySelectorAll('.metafield-item');
            
            container.innerHTML = '';
            console.log('Populating reorder container with', metafieldItems.length, 'items');
            
            metafieldItems.forEach((item, index) => {
                const input = item.querySelector('.metafield-value');
                const key = input.dataset.key;
                const name = item.querySelector('.metafield-name').textContent;
                
                const reorderItem = document.createElement('div');
                reorderItem.className = 'reorder-item';
                reorderItem.dataset.key = key;
                reorderItem.dataset.index = index;
                reorderItem.innerHTML = `
                    <div class="drag-handle">
                        <i class="fas fa-grip-vertical"></i>
                    </div>
                    <span class="reorder-name">${name}</span>
                    <div class="reorder-controls">
                        <button class="move-up-btn" onclick="moveItemUp(${index})" ${index === 0 ? 'disabled' : ''}>
                            <i class="fas fa-chevron-up"></i>
                        </button>
                        <button class="move-down-btn" onclick="moveItemDown(${index})" ${index === metafieldItems.length - 1 ? 'disabled' : ''}>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                `;
                
                // Store the current index for the onclick handlers
                reorderItem.dataset.currentIndex = index;
                container.appendChild(reorderItem);
            });
            
            // Initialize drag and drop functionality
            initializeDragAndDrop();
        }
        
        function moveItemUp(index) {
            const container = document.getElementById('reorder-container');
            const items = Array.from(container.querySelectorAll('.reorder-item'));
            
            if (index > 0) {
                const currentItem = items[index];
                const previousItem = items[index - 1];
                
                // Swap positions
                container.insertBefore(currentItem, previousItem);
                
                // Update button states and re-index
                updateMoveButtons();
                console.log(`Moved item ${index} up`);
            }
        }
        
        function moveItemDown(index) {
            const container = document.getElementById('reorder-container');
            const items = Array.from(container.querySelectorAll('.reorder-item'));
            
            if (index < items.length - 1) {
                const currentItem = items[index];
                const nextItem = items[index + 1];
                
                // Move current item after next item
                if (nextItem.nextSibling) {
                    container.insertBefore(currentItem, nextItem.nextSibling);
                } else {
                    container.appendChild(currentItem);
                }
                
                // Update button states and re-index
                updateMoveButtons();
                console.log(`Moved item ${index} down`);
            }
        }
        
        function updateMoveButtons() {
            const container = document.getElementById('reorder-container');
            const items = Array.from(container.querySelectorAll('.reorder-item'));
            
            items.forEach((item, newIndex) => {
                const upBtn = item.querySelector('.move-up-btn');
                const downBtn = item.querySelector('.move-down-btn');
                
                // Update onclick handlers with new indices
                if (upBtn) {
                    upBtn.disabled = newIndex === 0;
                    upBtn.onclick = () => moveItemUp(newIndex);
                }
                if (downBtn) {
                    downBtn.disabled = newIndex === items.length - 1;
                    downBtn.onclick = () => moveItemDown(newIndex);
                }
            });

        // DRAG AND DROP FUNCTIONALITY
        function initializeDragAndDrop() {
            const container = document.getElementById('reorder-container');
            const items = container.querySelectorAll('.reorder-item');
            
            items.forEach(item => {
                item.draggable = true;
                
                // Drag start
                item.addEventListener('dragstart', (e) => {
                    item.classList.add('dragging');
                    e.dataTransfer.effectAllowed = 'move';
                    e.dataTransfer.setData('text/html', item.outerHTML);
                    e.dataTransfer.setData('text/plain', item.dataset.key);
                });
                
                // Drag end
                item.addEventListener('dragend', (e) => {
                    item.classList.remove('dragging');
                    // Remove all drag-over classes
                    items.forEach(otherItem => otherItem.classList.remove('drag-over'));
                });
                
                // Drag over
                item.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'move';
                    
                    const draggingItem = container.querySelector('.dragging');
                    if (draggingItem && draggingItem !== item) {
                        const rect = item.getBoundingClientRect();
                        const midpoint = rect.top + rect.height / 2;
                        
                        if (e.clientY < midpoint) {
                            item.classList.add('drag-over');
                        } else {
                            item.classList.remove('drag-over');
                        }
                    }
                });
                
                // Drag enter
                item.addEventListener('dragenter', (e) => {
                    e.preventDefault();
                    const draggingItem = container.querySelector('.dragging');
                    if (draggingItem && draggingItem !== item) {
                        item.classList.add('drag-over');
                    }
                });
                
                // Drag leave
                item.addEventListener('dragleave', (e) => {
                    item.classList.remove('drag-over');
                });
                
                // Drop
                item.addEventListener('drop', (e) => {
                    e.preventDefault();
                    item.classList.remove('drag-over');
                    
                    const draggingItem = container.querySelector('.dragging');
                    if (draggingItem && draggingItem !== item) {
                        const rect = item.getBoundingClientRect();
                        const midpoint = rect.top + rect.height / 2;
                        
                        if (e.clientY < midpoint) {
                            // Insert before this item
                            container.insertBefore(draggingItem, item);
                        } else {
                            // Insert after this item
                            container.insertBefore(draggingItem, item.nextSibling);
                        }
                        
                        // Update button states
                        updateMoveButtons();
                        console.log('Item moved via drag and drop');
                    }
                });
            });
        }

            // Reset button state
            saveAllBtn.disabled = false;
            saveAllBtn.innerHTML = '<i class="fas fa-save"></i> Save All Changes';

            // Show results
            if (errorCount === 0 && successCount > 0) {
                alert(`‚úÖ Successfully saved ${successCount} metafields!`);
            } else if (successCount > 0) {
                alert(`‚ö†Ô∏è Saved ${successCount} metafields, but ${errorCount} failed. Check red borders for errors.`);
            } else {
                alert(`‚ùå No metafields were saved successfully.`);
            }

            // Reset border colors after 3 seconds
            setTimeout(() => {
                metafieldItems.forEach(item => {
                    const textarea = item.querySelector('.metafield-value');
                    textarea.style.borderColor = '#ced4da';
                });
            }, 3000);
        }





        // Autocomplete functionality
        productInput.addEventListener('input', function() {
            const query = this.value.trim().toLowerCase();
            console.log('Input event triggered with query:', query);
            
            clearTimeout(autocompleteTimeout);
            
            if (query.length < 2) {
                hideAutocomplete();
                return;
            }

            autocompleteTimeout = setTimeout(() => {
                showAutocomplete(query);
            }, 300);
        });

        function showAutocomplete(query) {
            console.log('showAutocomplete called with query:', query);
            console.log('allProducts available:', allProducts);
            
            const matches = allProducts.filter(product => {
                const name = product.title.toLowerCase();
                const id = product.id.toString();
                const sku = (product.variants && product.variants[0] && product.variants[0].sku) || '';
                const matches = name.includes(query) || id.includes(query) || sku.toLowerCase().includes(query);
                console.log(`Product "${product.title}" (ID: ${product.id}): name="${name}", id="${id}", sku="${sku}" - matches: ${matches}`);
                return matches;
            }).slice(0, 8);

            console.log('Filtered matches:', matches);

            if (matches.length === 0) {
                hideAutocomplete();
                return;
            }

            autocompleteDropdown.innerHTML = '';
            matches.forEach(product => {
                const item = document.createElement('div');
                item.className = 'autocomplete-item';
                item.innerHTML = `
                    <div class="product-name">${product.title}</div>
                    <div class="product-id">ID: ${product.id} | SKU: ${product.variants && product.variants[0] && product.variants[0].sku ? product.variants[0].sku : 'N/A'}</div>
                `;
                
                item.addEventListener('click', () => {
                    console.log('Product clicked:', product.title);
                    productInput.value = product.title;
                    hideAutocomplete();
                    // Auto-run search when product is selected
                    searchProduct(product.title);
                });
                
                autocompleteDropdown.appendChild(item);
            });

            autocompleteDropdown.style.display = 'block';
        }

        function hideAutocomplete() {
            autocompleteDropdown.style.display = 'none';
        }

        // Hide autocomplete when clicking outside
        document.addEventListener('click', function(event) {
            if (!productInput.contains(event.target) && !autocompleteDropdown.contains(event.target)) {
                hideAutocomplete();
            }
        });

        // Allow Enter key to trigger search
        productInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                hideAutocomplete();
                const query = productInput.value.trim();
                if (query) {
                    searchProduct(query);
                }
            }
        });

        // Hide autocomplete on input focus out
        productInput.addEventListener('blur', function() {
            setTimeout(hideAutocomplete, 200);
        });
    </script>
