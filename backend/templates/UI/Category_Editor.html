<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Editor - Shopify Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 15px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 18px 25px;
            margin-bottom: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .main-content {
            display: block;
        }

        .category-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .category-section h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-section h2 i {
            color: #667eea;
        }

        .item-list {
            max-height: 600px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
        }

        .item-list::-webkit-scrollbar {
            width: 8px;
        }

        .item-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .item-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .item-row {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .item-row:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .category-group {
            margin-bottom: 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            overflow: hidden;
            background: white;
            transition: opacity 0.2s ease;
        }

        .category-group.dragging {
            opacity: 0.5;
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            user-select: none;
        }

        .category-header .toggle-icon {
            cursor: pointer;
            padding: 5px;
        }

        .category-header .toggle-icon:hover {
            opacity: 0.8;
        }

        .category-header:hover {
            opacity: 0.95;
        }

        .category-header.collapsed + .subcategories-container {
            display: none;
        }

        .category-header i {
            transition: transform 0.2s ease;
        }

        .category-header.collapsed i.fa-chevron-down {
            transform: rotate(-90deg);
        }

        .subcategories-container {
            padding: 15px;
            background: #f8f9fa;
        }

        .subcategory-row {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            margin-bottom: 6px;
            background: white;
            border-radius: 6px;
            margin-left: 20px;
            border-left: 3px solid #667eea;
            transition: all 0.2s ease;
        }

        .subcategory-row:hover {
            background: #e9ecef;
            transform: translateX(3px);
        }

        .subcategory-row.dragging {
            opacity: 0.5;
        }

        .category-input {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .category-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .category-input:focus {
            outline: none;
            border-color: white;
            background: rgba(255, 255, 255, 0.5);
        }

        .subcategory-input {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 0.95rem;
            font-family: inherit;
            transition: border-color 0.2s ease;
        }

        .subcategory-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .category-actions {
            display: flex;
            gap: 5px;
        }

        .btn-icon.white {
            color: rgba(255, 255, 255, 0.9);
        }

        .btn-icon.white:hover {
            color: white;
            background: rgba(255, 255, 255, 0.2);
        }

        .item-row.dragging {
            opacity: 0.5;
        }

        .drag-handle {
            cursor: move;
            color: #999;
            font-size: 1.2rem;
        }

        .drag-handle:hover {
            color: #667eea;
        }

        .item-input {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s ease;
        }

        .item-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .item-actions {
            display: flex;
            gap: 5px;
        }

        .btn-icon {
            background: none;
            border: none;
            padding: 6px 10px;
            cursor: pointer;
            border-radius: 6px;
            color: #666;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .btn-icon:hover {
            background: #e9ecef;
            color: #667eea;
        }

        .btn-icon.delete:hover {
            color: #dc3545;
            background: #f8d7da;
        }

        .add-item-form {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .add-item-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
        }

        .add-item-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .save-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .counters {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .counter-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .counter-label {
            font-size: 0.85rem;
            color: #666;
            font-weight: 500;
        }

        .counter-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: #667eea;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header {

                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1><i class="fas fa-tags"></i> Category Editor</h1>
            </div>
            <div class="header-right">
                <a href="/" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
        </div>

        <div class="alert alert-success" id="successAlert"></div>
        <div class="alert alert-error" id="errorAlert"></div>

        <div class="main-content">
            <div class="category-section">
                <h2><i class="fas fa-sitemap"></i> Categories & Subcategories</h2>
                <div class="item-list" id="categoriesList">
                    <div class="empty-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading categories...</p>
                    </div>
                </div>
                <div class="add-item-form">
                    <select class="add-item-input" id="categorySelect" style="flex: 0 0 200px; margin-right: 10px;">
                        <option value="">Select category...</option>
                    </select>
                    <input type="text" class="add-item-input" id="subcategoryInput" placeholder="Enter new subcategory">
                    <button class="btn btn-primary" onclick="addSubcategory()">
                        <i class="fas fa-plus"></i> Add Subcategory
                    </button>
                </div>
                <div class="add-item-form" style="margin-top: 10px;">
                    <input type="text" class="add-item-input" id="categoryInput" placeholder="Enter new category">
                    <button class="btn btn-primary" onclick="addCategory()">
                        <i class="fas fa-plus"></i> Add Category
                    </button>
                </div>
            </div>
        </div>

        <div class="save-section">
            <div class="counters">
                <div class="counter-item">
                    <span class="counter-label">Categories:</span>
                    <span class="counter-value" id="categoryCounter">0 / 128</span>
                </div>
                <div class="counter-item">
                    <span class="counter-label">Subcategories:</span>
                    <span class="counter-value" id="subcategoryCounter">0 / 128</span>
                </div>
            </div>
            <button class="btn btn-success" onclick="saveCategories()" id="saveBtn">
                <i class="fas fa-save"></i> Save Changes
            </button>
        </div>
    </div>

    <script>
        let categories = [];
        let subcategories = [];
        
        // Mapping of categories to their subcategories (based on image structure)
        // This defines which subcategories belong to which categories
        let categorySubcategoryMap = {};

        // Update counters
        function updateCounters() {
            const categoryCount = categories.length;
            const subcategoryCount = subcategories.length;
            const maxLimit = 128;
            
            document.getElementById('categoryCounter').textContent = `${categoryCount} / ${maxLimit}`;
            document.getElementById('subcategoryCounter').textContent = `${subcategoryCount} / ${maxLimit}`;
            
            // Add warning color if approaching limit
            const categoryCounterEl = document.getElementById('categoryCounter');
            const subcategoryCounterEl = document.getElementById('subcategoryCounter');
            
            if (categoryCount >= maxLimit * 0.9) {
                categoryCounterEl.style.color = '#dc3545';
            } else if (categoryCount >= maxLimit * 0.75) {
                categoryCounterEl.style.color = '#ffc107';
            } else {
                categoryCounterEl.style.color = '#667eea';
            }
            
            if (subcategoryCount >= maxLimit * 0.9) {
                subcategoryCounterEl.style.color = '#dc3545';
            } else if (subcategoryCount >= maxLimit * 0.75) {
                subcategoryCounterEl.style.color = '#ffc107';
            } else {
                subcategoryCounterEl.style.color = '#667eea';
            }
        }

        // Load categories and subcategories
        async function loadCategories() {
            try {
                const response = await fetch('/api/category-editor/categories');
                const data = await response.json();
                
                if (data.success) {
                    categories = data.categories || [];
                    subcategories = data.subcategories || [];
                    
                    // Use stored mapping if available, otherwise use pattern matching
                    if (data.category_mapping && Object.keys(data.category_mapping).length > 0) {
                        // Use the stored mapping from categories.py
                        categorySubcategoryMap = data.category_mapping;
                        
                        // Reorder subcategories to match the mapping order (preserve hierarchical order)
                        const orderedSubcategories = [];
                        categories.forEach(cat => {
                            if (categorySubcategoryMap[cat] && Array.isArray(categorySubcategoryMap[cat])) {
                                categorySubcategoryMap[cat].forEach(subcat => {
                                    if (subcategories.includes(subcat) && !orderedSubcategories.includes(subcat)) {
                                        orderedSubcategories.push(subcat);
                                    }
                                });
                            }
                            // Ensure all categories are in the map
                            if (!categorySubcategoryMap[cat]) {
                                categorySubcategoryMap[cat] = [];
                            }
                        });
                        
                        // Add any subcategories not in the mapping (shouldn't happen, but safety check)
                        subcategories.forEach(subcat => {
                            if (!orderedSubcategories.includes(subcat)) {
                                orderedSubcategories.push(subcat);
                            }
                        });
                        
                        // Update subcategories to match mapping order
                        subcategories = orderedSubcategories;
                    } else {
                        // Fall back to pattern matching if no stored mapping
                        initializeMapping();
                    }
                    
                    renderHierarchical();
                    updateCategorySelect();
                    updateCounters();
                } else {
                    showError(data.error || 'Failed to load categories');
                }
            } catch (error) {
                showError('Error loading categories: ' + error.message);
            }
        }

        // Initialize category-subcategory mapping
        // This preserves the order subcategories appear in the saved list
        function initializeMapping() {
            categorySubcategoryMap = {};
            
            // Initialize all categories with empty arrays
            categories.forEach(cat => {
                categorySubcategoryMap[cat] = [];
            });
            
            // Map subcategories to categories based on naming patterns
            // Process subcategories in order they appear (preserving saved hierarchical order)
            subcategories.forEach(subcat => {
                // Try to match subcategory to a category
                let matched = false;
                
                // Check for direct name matches or patterns
                for (const cat of categories) {
                    // Exact match patterns (e.g., "Biscuits - Single" belongs to "Biscuits, Cakes & Pies")
                    if (cat.includes("Biscuits") && (subcat.includes("Biscuits") || subcat.includes("Cake") || subcat.includes("Cupcakes") || subcat.includes("Pies"))) {
                        if (!categorySubcategoryMap[cat].includes(subcat)) {
                            categorySubcategoryMap[cat].push(subcat);
                            matched = true;
                            break;
                        }
                    }
                    if (cat.includes("Cereal") && (subcat.includes("Cereal") || subcat.includes("Porridge"))) {
                        if (!categorySubcategoryMap[cat].includes(subcat)) {
                            categorySubcategoryMap[cat].push(subcat);
                            matched = true;
                            break;
                        }
                    }
                    if (cat.includes("Chewing Gum") && subcat === "Mint") {
                        if (!categorySubcategoryMap[cat].includes(subcat)) {
                            categorySubcategoryMap[cat].push(subcat);
                            matched = true;
                            break;
                        }
                    }
                    if (cat === "Chocolate" && (subcat === "Balls" || subcat === "Bars" || subcat === "Coins" || subcat === "Hearts" || subcat === "Neapolitans" || subcat === "Single Shapes" || subcat === "Truffles")) {
                        if (!categorySubcategoryMap[cat].includes(subcat)) {
                            categorySubcategoryMap[cat].push(subcat);
                            matched = true;
                            break;
                        }
                    }
                    if (cat.includes("Crips") && (subcat === "BBQ" || subcat === "Beef" || subcat === "Cheese & Onion" || subcat === "Plain/Original" || subcat === "Salt & Vinegar" || subcat === "Sour Cream")) {
                        if (!categorySubcategoryMap[cat].includes(subcat)) {
                            categorySubcategoryMap[cat].push(subcat);
                            matched = true;
                            break;
                        }
                    }
                    if (cat.includes("Dried Fruits") && (subcat === "Apricots" || subcat === "Bananas" || subcat === "Dates")) {
                        if (!categorySubcategoryMap[cat].includes(subcat)) {
                            categorySubcategoryMap[cat].push(subcat);
                            matched = true;
                            break;
                        }
                    }
                    if (cat === "Drinks" && (subcat === "Coffee" || subcat === "Fizzy" || subcat === "Hot Chocolate" || subcat === "Still" || subcat === "Tea" || subcat === "Water")) {
                        if (!categorySubcategoryMap[cat].includes(subcat)) {
                            categorySubcategoryMap[cat].push(subcat);
                            matched = true;
                            break;
                        }
                    }
                    if (cat.includes("Jams") && (subcat.includes("Marmalade") || subcat.includes("Marmite") || subcat.includes("Nutella") || subcat.includes("Jam"))) {
                        if (!categorySubcategoryMap[cat].includes(subcat)) {
                            categorySubcategoryMap[cat].push(subcat);
                            matched = true;
                            break;
                        }
                    }
                    if (cat === "Lollipops" && (subcat === "Chocolate" || subcat === "Sugar")) {
                        if (!categorySubcategoryMap[cat].includes(subcat)) {
                            categorySubcategoryMap[cat].push(subcat);
                            matched = true;
                            break;
                        }
                    }
                    if (cat.includes("Popcorn - Popped") && (subcat === "Sweet" || subcat === "Sweet & Salty" || subcat === "Salted" || subcat === "Toffee")) {
                        if (!categorySubcategoryMap[cat].includes(subcat)) {
                            categorySubcategoryMap[cat].push(subcat);
                            matched = true;
                            break;
                        }
                    }
                    if (cat.includes("Popcorn - Microwave") && (subcat === "Butter" || subcat === "Salted" || subcat === "Sweet")) {
                        if (!categorySubcategoryMap[cat].includes(subcat)) {
                            categorySubcategoryMap[cat].push(subcat);
                            matched = true;
                            break;
                        }
                    }
                    if (cat === "Pretzels" && (subcat === "Original" || subcat === "Sour Cream & Onion")) {
                        if (!categorySubcategoryMap[cat].includes(subcat)) {
                            categorySubcategoryMap[cat].push(subcat);
                            matched = true;
                            break;
                        }
                    }
                    if (cat === "Protein" && (subcat === "Bars" || subcat === "Nuts")) {
                        if (!categorySubcategoryMap[cat].includes(subcat)) {
                            categorySubcategoryMap[cat].push(subcat);
                            matched = true;
                            break;
                        }
                    }
                    if (cat.includes("Savoury Snacks") && (subcat === "Bars" || subcat === "Bags" || subcat === "Packs")) {
                        if (!categorySubcategoryMap[cat].includes(subcat)) {
                            categorySubcategoryMap[cat].push(subcat);
                            matched = true;
                            break;
                        }
                    }
                    if (cat === "Soup" && (subcat === "Chicken" || subcat === "Leek & Potato" || subcat === "Minestrone" || subcat === "Tomato")) {
                        if (!categorySubcategoryMap[cat].includes(subcat)) {
                            categorySubcategoryMap[cat].push(subcat);
                            matched = true;
                            break;
                        }
                    }
                    if (cat === "Sprinkles" && (subcat === "Shapes" || subcat === "Vermicelli")) {
                        if (!categorySubcategoryMap[cat].includes(subcat)) {
                            categorySubcategoryMap[cat].push(subcat);
                            matched = true;
                            break;
                        }
                    }
                    if (cat === "Sweets" && (subcat === "Boiled/Compressed" || subcat === "Jellies")) {
                        if (!categorySubcategoryMap[cat].includes(subcat)) {
                            categorySubcategoryMap[cat].push(subcat);
                            matched = true;
                            break;
                        }
                    }
                    if (cat === "Mints" && (subcat === "Boiled Sweets" || subcat === "Compressed Mints" || subcat === "Chewing Gum")) {
                        if (!categorySubcategoryMap[cat].includes(subcat)) {
                            categorySubcategoryMap[cat].push(subcat);
                            matched = true;
                            break;
                        }
                    }
                    if (cat === "Vegan" && (subcat === "Sweets" || subcat === "Treats")) {
                        if (!categorySubcategoryMap[cat].includes(subcat)) {
                            categorySubcategoryMap[cat].push(subcat);
                            matched = true;
                            break;
                        }
                    }
                    if (cat === "Packaging" && (subcat === "Bags" || subcat === "Bottle" || subcat === "Card" || subcat.includes("Card Box") || subcat === "Eco" || subcat === "Header Card" || subcat === "Jar" || subcat === "Label" || subcat === "Nets" || subcat === "Organza Bag" || subcat === "Popcorn Box" || subcat === "Plastic Box" || subcat === "Tin" || subcat === "Tub" || subcat === "Wrap")) {
                        if (!categorySubcategoryMap[cat].includes(subcat)) {
                            categorySubcategoryMap[cat].push(subcat);
                            matched = true;
                            break;
                        }
                    }
                    // Seasonal events
                    if (cat === "Seasonal" && (subcat === "Valentines Day" || subcat === "Ramadan" || subcat === "Eid" || subcat === "Easter" || subcat === "Summer" || subcat === "Halloween" || subcat === "Black Friday" || subcat === "Christmas" || subcat === "New Year")) {
                        if (!categorySubcategoryMap[cat].includes(subcat)) {
                            categorySubcategoryMap[cat].push(subcat);
                            matched = true;
                            break;
                        }
                    }
                    // Themes
                    if (cat === "Themes" && (subcat === "Achievement" || subcat === "Anniversary" || subcat === "Appreciation" || subcat === "Awards" || subcat === "Back To School" || subcat === "British" || subcat === "Carnival" || subcat === "Celebrations" || subcat === "Community" || subcat === "Countdown to Launch" || subcat === "Customers" || subcat === "Diversity & Inclusion" || subcat === "Empowerment" || subcat === "Football" || subcat === "Ideas" || subcat === "Heroes" || subcat === "Loyalty" || subcat === "Mental Health" || subcat === "Meet The Team" || subcat === "Milestones" || subcat === "Product Launch" || subcat === "Referral Rewards" || subcat === "Sale" || subcat === "Saver Offers" || subcat === "Success" || subcat === "Staff" || subcat === "Support" || subcat === "Sustainability" || subcat === "Thank You" || subcat === "University" || subcat === "Volunteer" || subcat === "Wellbeing" || subcat === "We Miss You")) {
                        if (!categorySubcategoryMap[cat].includes(subcat)) {
                            categorySubcategoryMap[cat].push(subcat);
                            matched = true;

                        }
                    }
                    // Events & Charities
                    if (cat === "Events & Charities" && (subcat === "Cancer Research" || subcat === "Careers Week" || subcat === "Mental Health Awareness" || subcat === "Movember" || subcat === "Pride" || subcat === "Wimbledon" || subcat === "World Bee Day" || subcat === "Volunteers Week" || subcat === "World Blood Donor Day" || subcat === "World Cup - Football" || subcat === "World Cup - Rugby")) {
                        if (!categorySubcategoryMap[cat].includes(subcat)) {
                            categorySubcategoryMap[cat].push(subcat);
                            matched = true;
                            break;
                        }
                    }
                    // Brands
                    if (cat === "Brands" && (subcat === "Cadbury" || subcat === "Haribo" || subcat === "Heinz" || subcat === "Jordans" || subcat === "Kellom" || subcat === "Mars" || subcat === "McVities" || subcat === "Nature Valley" || subcat === "Nestle" || subcat === "Swizzels" || subcat === "Walkers")) {
                        if (!categorySubcategoryMap[cat].includes(subcat)) {
                            categorySubcategoryMap[cat].push(subcat);
                            matched = true;
                            break;
                        }
                    }
                }
                
                // If no match found, add to "Uncategorized" or first category
                if (!matched) {
                    if (!categorySubcategoryMap["Uncategorized"]) {
                        categorySubcategoryMap["Uncategorized"] = [];
                    }
                    categorySubcategoryMap["Uncategorized"].push(subcat);
                }
            });
        }

        // Render hierarchical structure
        function renderHierarchical() {
            const list = document.getElementById('categoriesList');
            
            if (categories.length === 0) {
                list.innerHTML = '<div class="empty-state"><i class="fas fa-folder-open"></i><p>No categories yet</p></div>';
                return;
            }
            
            let html = '';
            
            categories.forEach((cat, catIndex) => {
                const subcats = categorySubcategoryMap[cat] || [];
                const hasNoSubcats = subcats.length === 0;
                html += `
                    <div class="category-group" data-category-index="${catIndex}">
                        <div class="category-header${hasNoSubcats ? ' collapsed' : ''}">
                            <i class="fas fa-chevron-down toggle-icon" onclick="toggleCategoryGroup(this.closest('.category-header'))"></i>
                            <i class="fas fa-grip-vertical drag-handle"></i>
                            <input type="text" class="category-input" value="${escapeHtml(cat)}" 
                                   onchange="updateCategory(${catIndex}, this.value)" 
                                   onclick="event.stopPropagation();"
                                   data-category-index="${catIndex}"
                                   placeholder="Category name">
                            <div class="category-actions" onclick="event.stopPropagation();">
                                <button class="btn-icon white delete" onclick="event.stopPropagation(); deleteCategory(${catIndex})" title="Delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="subcategories-container">
                            ${subcats.map((subcat, subIndex) => {
                                const subIndexInAll = subcategories.indexOf(subcat);
                                return `
                                    <div class="subcategory-row" data-subcategory-index="${subIndexInAll}" data-parent-category="${escapeHtml(cat)}">
                                        <i class="fas fa-grip-vertical drag-handle"></i>
                                        <input type="text" class="subcategory-input" value="${escapeHtml(subcat)}" 
                                               onchange="updateSubcategory(${subIndexInAll}, this.value, '${escapeHtml(cat)}')" 
                                               data-subcategory-index="${subIndexInAll}">
                                        <div class="item-actions">
                                            <button class="btn-icon delete" onclick="deleteSubcategory(${subIndexInAll}, '${escapeHtml(cat)}')" title="Delete">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                            ${subcats.length === 0 ? '<div style="padding: 10px; color: #999; font-style: italic; margin-left: 20px;">No subcategories</div>' : ''}
                        </div>
                    </div>
                `;
            });
            
            list.innerHTML = html;
            
            // Setup drag and drop for categories
            setupCategoryDragAndDrop();
            // Setup drag and drop for subcategories within their groups
            setupSubcategoryDragAndDrop();
        }

        // Toggle category group expansion
        function toggleCategoryGroup(header) {
            header.classList.toggle('collapsed');
        }

        // Update category select dropdown
        function updateCategorySelect() {
            const select = document.getElementById('categorySelect');
            select.innerHTML = '<option value="">Select category...</option>' + 
                categories.map(cat => `<option value="${escapeHtml(cat)}">${escapeHtml(cat)}</option>`).join('');
        }

        // Setup drag and drop for categories
        function setupCategoryDragAndDrop() {
            const list = document.getElementById('categoriesList');
            const groups = list.querySelectorAll('.category-group');
            
            groups.forEach((group, index) => {
                const header = group.querySelector('.category-header');
                const dragHandle = header.querySelector('.drag-handle');
                
                // Make header draggable via drag handle
                dragHandle.addEventListener('mousedown', (e) => {
                    header.draggable = true;
                });
                
                header.addEventListener('dragstart', (e) => {
                    // Only allow drag from drag handle
                    if (!e.target.classList.contains('drag-handle') && !e.target.closest('.drag-handle')) {
                        e.preventDefault();
                        header.draggable = false;
                        return;
                    }
                    group.classList.add('dragging');
                    e.dataTransfer.effectAllowed = 'move';
                    e.dataTransfer.setData('text/plain', index.toString());
                });
                
                header.addEventListener('dragend', () => {
                    header.draggable = false;
                    group.classList.remove('dragging');
                    updateCategoriesFromDOM();
                    setTimeout(() => {
                        initializeMapping();
                        renderHierarchical();
                        updateCategorySelect();
                    }, 100);
                });
            });
            
            // Set up dragover/drop listeners on the list (only once)
            list.addEventListener('dragover', (e) => {
                e.preventDefault();
                const draggingGroup = list.querySelector('.category-group.dragging');
                if (!draggingGroup) return;
                
                e.dataTransfer.dropEffect = 'move';
                
                const afterElement = getDragAfterCategory(list, e.clientY, draggingGroup);
                if (afterElement == null) {
                    list.appendChild(draggingGroup);
                } else {
                    list.insertBefore(draggingGroup, afterElement);
                }
            });
            
            list.addEventListener('drop', (e) => {
                e.preventDefault();
            });
        }

        // Setup drag and drop for subcategories within their groups
        function setupSubcategoryDragAndDrop() {
            const groups = document.querySelectorAll('.category-group');
            
            groups.forEach(group => {
                const subcats = group.querySelectorAll('.subcategory-row');
                const container = group.querySelector('.subcategories-container');
                
                subcats.forEach(subcat => {
                    subcat.draggable = true;
                    
                    subcat.addEventListener('dragstart', (e) => {
                        subcat.classList.add('dragging');
                        e.dataTransfer.effectAllowed = 'move';
                        e.dataTransfer.setData('text/plain', subcat.dataset.subcategoryIndex);
                    });
                    
                    subcat.addEventListener('dragend', () => {
                        subcat.classList.remove('dragging');
                        updateSubcategoriesFromDOM();
                        setTimeout(() => {
                            initializeMapping();
                            renderHierarchical();
                        }, 100);
                    });
                    
                    subcat.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        e.dataTransfer.dropEffect = 'move';
                        
                        const afterElement = getDragAfterSubcategory(container, e.clientY, subcat);
                        if (afterElement == null) {
                            container.appendChild(subcat);
                        } else {
                            container.insertBefore(subcat, afterElement);
                        }
                    });
                    
                    subcat.addEventListener('drop', (e) => {
                        e.preventDefault();
                    });
                });
            });
        }

        function getDragAfterCategory(container, y, currentElement) {
            const draggableElements = [...container.querySelectorAll('.category-group:not(.dragging)')];
            
            return draggableElements.reduce((closest, child) => {
                if (child === currentElement) return closest;
                
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function getDragAfterSubcategory(container, y, currentElement) {
            const draggableElements = [...container.querySelectorAll('.subcategory-row:not(.dragging)')];
            
            return draggableElements.reduce((closest, child) => {
                if (child === currentElement) return closest;
                
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // Add category
        function addCategory() {
            const input = document.getElementById('categoryInput');
            const value = input.value.trim();
            if (value && !categories.includes(value)) {
                categories.push(value);
                categorySubcategoryMap[value] = [];
                input.value = '';
                initializeMapping();
                renderHierarchical();
                updateCategorySelect();
                updateCounters();
            } else if (categories.includes(value)) {
                alert('Category already exists!');
            }
        }

        // Add subcategory
        function addSubcategory() {
            const input = document.getElementById('subcategoryInput');
            const select = document.getElementById('categorySelect');
            const value = input.value.trim();
            const category = select.value;
            
            if (!value) {
                alert('Please enter a subcategory name');
                return;
            }
            
            if (!category) {
                alert('Please select a category for this subcategory');
                return;
            }
            
            if (subcategories.includes(value)) {
                alert('Subcategory already exists!');
                return;
            }
            
            subcategories.push(value);
            if (!categorySubcategoryMap[category]) {
                categorySubcategoryMap[category] = [];
            }
            categorySubcategoryMap[category].push(value);
            
            input.value = '';
            select.value = '';
            renderHierarchical();
            updateCounters();
        }

        // Update category
        function updateCategory(index, value) {
            if (index >= 0 && index < categories.length) {
                const oldCat = categories[index];
                const newCat = value.trim();
                
                if (newCat && newCat !== oldCat && !categories.includes(newCat)) {
                    categories[index] = newCat;
                    // Update mapping
                    if (categorySubcategoryMap[oldCat]) {
                        categorySubcategoryMap[newCat] = categorySubcategoryMap[oldCat];
                        delete categorySubcategoryMap[oldCat];
                    }
                    renderHierarchical();
                    updateCategorySelect();
                    updateCounters();
                } else if (categories.includes(newCat)) {
                    alert('Category already exists!');
                    // Reset input
                    setTimeout(() => {
                        renderHierarchical();
                    }, 100);
                }
            }
        }

        // Update subcategory
        function updateSubcategory(index, value, parentCategory) {
            if (index >= 0 && index < subcategories.length) {
                const oldSubcat = subcategories[index];
                const newSubcat = value.trim();
                
                if (newSubcat && newSubcat !== oldSubcat) {
                    if (subcategories.includes(newSubcat)) {
                        alert('Subcategory already exists!');
                        setTimeout(() => {
                            renderHierarchical();
                        }, 100);
                        return;
                    }
                    
                    subcategories[index] = newSubcat;
                    
                    // Update mapping
                    if (parentCategory && categorySubcategoryMap[parentCategory]) {
                        const idx = categorySubcategoryMap[parentCategory].indexOf(oldSubcat);
                        if (idx !== -1) {
                            categorySubcategoryMap[parentCategory][idx] = newSubcat;
                        }
                    }
                    
                    renderHierarchical();
                    updateCounters();
                }
            }
        }

        // Delete category
        function deleteCategory(index) {
            if (confirm('Are you sure you want to delete this category? This will not delete its subcategories, but they will be moved to "Uncategorized".')) {
                const cat = categories[index];
                
                // Move subcategories to "Uncategorized" if exists, otherwise create it
                if (categorySubcategoryMap[cat] && categorySubcategoryMap[cat].length > 0) {
                    if (!categorySubcategoryMap["Uncategorized"]) {
                        categorySubcategoryMap["Uncategorized"] = [];
                        if (!categories.includes("Uncategorized")) {
                            categories.push("Uncategorized");
                        }
                    }
                    categorySubcategoryMap["Uncategorized"].push(...categorySubcategoryMap[cat]);
                }
                
                delete categorySubcategoryMap[cat];
                categories.splice(index, 1);
                initializeMapping();
                renderHierarchical();
                updateCategorySelect();
                updateCounters();
            }
        }

        // Delete subcategory
        function deleteSubcategory(index, parentCategory) {
            if (confirm('Are you sure you want to delete this subcategory?')) {
                const subcat = subcategories[index];
                
                // Remove from mapping
                if (parentCategory && categorySubcategoryMap[parentCategory]) {
                    const idx = categorySubcategoryMap[parentCategory].indexOf(subcat);
                    if (idx !== -1) {
                        categorySubcategoryMap[parentCategory].splice(idx, 1);
                    }
                }
                
                subcategories.splice(index, 1);
                renderHierarchical();
                updateCounters();
            }
        }

        // Save categories
        async function saveCategories() {
            const saveBtn = document.getElementById('saveBtn');
            const originalButtonText = saveBtn.innerHTML;
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';

            try {
                // Extract categories in DOM order
                updateCategoriesFromDOM();

                // Build ordered subcategories list from the current categorySubcategoryMap
                // This preserves the exact hierarchical order based on category order
                const orderedSubcategories = [];
                const catList = document.getElementById('categoriesList');
                
                // Build mapping from DOM to ensure it matches current state
                // Include ALL categories in the mapping (even if they have no subcategories)
                const categoryMapping = {};
                catList.querySelectorAll('.category-group').forEach(group => {
                    const categoryInput = group.querySelector('.category-input');
                    const categoryName = categoryInput ? categoryInput.value.trim() : null;
                    if (categoryName) {
                        categoryMapping[categoryName] = [];
                        // Get subcategories even if category is collapsed (querySelectorAll works regardless)
                        const subcategoryRows = group.querySelectorAll('.subcategory-row');
                        subcategoryRows.forEach(row => {
                            const subcatInput = row.querySelector('.subcategory-input');
                            if (subcatInput && subcatInput.value.trim()) {
                                const subcatName = subcatInput.value.trim();
                                categoryMapping[categoryName].push(subcatName);
                                // Add to ordered list in hierarchical order
                                orderedSubcategories.push(subcatName);
                            }
                        });
                    }
                });
                
                // Ensure all categories from the categories array are in the mapping (even if empty)
                categories.forEach(cat => {
                    if (!categoryMapping[cat]) {
                        categoryMapping[cat] = [];
                    }
                });
                
                // Update subcategories to use the ordered list
                subcategories = orderedSubcategories;
                
                // Debug: log what we're about to save
                console.log(' Saving category mapping:', Object.keys(categoryMapping).length, 'categories');
                let totalSubcats = 0;
                for (const cat in categoryMapping) {
                    if (categoryMapping[cat].length > 0) {
                        console.log(`  ${cat}: ${categoryMapping[cat].length} subcategories`);
                        totalSubcats += categoryMapping[cat].length;
                    }
                }
                if (totalSubcats === 0) {
                    console.warn(' Warning: No subcategories found in mapping!');
                }

                let response;
                try {
                    response = await fetch('/api/category-editor/categories', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            categories: categories,
                            subcategories: subcategories,
                            category_mapping: categoryMapping
                        })
                    });
                } catch (fetchError) {
                    // Network error or fetch failed
                    throw new Error('Network error: Unable to connect to server. Please check your connection and try again.');
                }

                // Check if response is ok (status 200-299)
                if (!response.ok) {
                    let errorMessage = `Server error: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.error || errorData.message || errorMessage;
                    } catch (parseError) {
                        // Response is not JSON, try to get text
                        try {
                            const errorText = await response.text();
                            errorMessage = errorText || errorMessage;
                        } catch (textError) {
                            // Can't parse response, use default message
                        }
                    }
                    throw new Error(errorMessage);
                }

                // Parse JSON response
                let data;
                try {
                    data = await response.json();
                } catch (parseError) {
                    throw new Error('Invalid response from server. Please try again.');
                }

                if (data.success) {
                    let message = 'Categories and subcategories saved successfully!';
                    
                    // Check sync result
                    if (data.sync_result) {
                        const sync = data.sync_result;
                        if (sync.success) {
                            message += ' Metafield definitions synced successfully.';
                        } else if (sync.errors && sync.errors.length > 0) {
                            message += ' Note: Some metafield definitions could not be synced: ' + sync.errors.join('; ');
                            showError('Metafield sync warnings: ' + sync.errors.join('; '));
                        }
                    }
                    
                    // Check collections result
                    if (data.collections_result) {
                        const collections = data.collections_result;
                        if (collections.success) {
                            message += ' ' + collections.message;
                        } else if (collections.errors && collections.errors.length > 0) {
                            message += ' Note: Some collections could not be synced: ' + collections.errors.slice(0, 3).join('; ') + (collections.errors.length > 3 ? '...' : '');
                            showError('Collection sync warnings: ' + collections.errors.slice(0, 5).join('; '));
                        }
                    }
                    
                    showSuccess(message);
                } else {
                    const errorMsg = data.error || data.message || 'Failed to save categories. Please try again.';
                    showError(errorMsg);
                }
            } catch (error) {
                // Show error message
                const errorMsg = error.message || 'An unexpected error occurred while saving. Please try again.';
                showError(errorMsg);
                console.error('Save error:', error);
            } finally {
                // Always reset the button, even if there was an error
                saveBtn.disabled = false;
                saveBtn.innerHTML = originalButtonText;
            }
        }

        // Update categories order from DOM
        function updateCategoriesFromDOM() {
            const catList = document.getElementById('categoriesList');
            const newCategories = [];
            
            catList.querySelectorAll('.category-group').forEach(group => {
                const input = group.querySelector('.category-input');
                if (input && input.value.trim()) {
                    newCategories.push(input.value.trim());
                }
            });
            
            categories = newCategories;
        }

        // Update subcategories order from DOM
        // This preserves the hierarchical order by extracting subcategories grouped under their categories
        function updateSubcategoriesFromDOM() {
            const catList = document.getElementById('categoriesList');
            const newSubcategories = [];
            
            // Extract subcategories in hierarchical order (grouped by their parent categories)
            catList.querySelectorAll('.category-group').forEach(group => {
                const subcategoryRows = group.querySelectorAll('.subcategory-row');
                subcategoryRows.forEach(row => {
                    const input = row.querySelector('.subcategory-input');
                    if (input && input.value.trim()) {
                        newSubcategories.push(input.value.trim());
                    }
                });
            });
            
            // Preserve any subcategories that weren't found in DOM (shouldn't happen, but safety check)
            subcategories.forEach(subcat => {
                if (!newSubcategories.includes(subcat)) {
                    newSubcategories.push(subcat);
                }
            });
            
            subcategories = newSubcategories;
        }

        // Update order from DOM (called before save)
        function updateOrderFromDOM() {
            updateCategoriesFromDOM();
            updateSubcategoriesFromDOM();
        }

        // Allow Enter key to add items
        document.addEventListener('DOMContentLoaded', () => {
            const categoryInput = document.getElementById('categoryInput');
            const subcategoryInput = document.getElementById('subcategoryInput');
            
            if (categoryInput) {
                categoryInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        addCategory();
                    }
                });
            }
            
            if (subcategoryInput) {
                subcategoryInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        addSubcategory();
                    }
                });
            }
        });

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showSuccess(message) {
            const alert = document.getElementById('successAlert');
            alert.textContent = message;
            alert.classList.add('show');
            setTimeout(() => {
                alert.classList.remove('show');
            }, 3000);
        }

        function showError(message) {
            const alert = document.getElementById('errorAlert');
            alert.textContent = message;
            alert.classList.add('show');
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        // Initialize
        loadCategories();
    </script>
</body>
